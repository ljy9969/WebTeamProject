{% extends 'base.html' %}

{% block html_header %}
{% endblock %}

{% block html_body %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2" style="font-weight: bold; font-size: 18px;">질문등록</h5>
    <form method="post" class="post-form my-3">
        {% csrf_token %}
        <!-- 오류표시 Start -->
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
            {% for field in form %}
                {% if field.errors %}
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
                {% endif %}
            {% endfor %}
            </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="form-group">
            <label for="title" style="font-weight: normal;margin-bottom: 3px; font-size: 18px;">제목</label>
            <input type="text" class="form-control" name="title" id="title"
                   value="{{ form.title.value|default_if_none:'' }}">
        </div>
        <div class="form-group" style="margin-top: 20px" >
            <label for="content" style="font-weight: normal;margin-bottom: 3px; font-size: 18px; ">내용</label>
            <textarea class="form-control" name="content"
                      id="content" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="form-control" style="background-color: #d14040f2;">저장하기</button>
    </form>
</div>

{% endblock %}
